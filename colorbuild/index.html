<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>colorChoice</title>
        <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <form id="colorBuild_form">
    <a class="link" href="../index.html">Home</a><br>
   <label for="heading" class="heading">Build Color Form</label>
  <fieldset class="fieldset_border">
    <legend>Build Color</legend>
    <div>
    <label for="red" class="red">Choose number for red from 0 to 255</label><br>
    <input type="range" id="red" name="red" min="1" max="255">5 <br>
    <label for="blue" class="blue">Choose number for blue from 0 to 255</label><br>
    <input type="range" id="blue" name="blue" min="1" max="255">5<br>
      <label for="green" class="green">Choose number for green from 0 to 255</label><br>
    <input type="range" id="green" class="range" name="green" min="1" max="255">5<br>
    </div> 
      <div>
   <label for="alpha">Choose number for alpha from 0 to 1</label><br>
    <input type="range" name="alpha" min="0" max="1">0.01<br>
 
  </div>   
</fieldset>
      <label for=”result”>RGB colors result</label>
  <output name="result" for "red blue green" class="txtinput"></output> 
</form>
    
    
    
    
    
  </body>
</html>
