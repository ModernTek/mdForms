<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>searchForm</title>
      <link rel="stylesheet" href="style.css">    
  </head>

  <body>
    <form id="search_form">
      <a class="link" href="../index.html">Home</a><br>
      <fieldset class="fieldset_border">
        <legend class="legend">Search Form</legend> 
          <div class="searchStyle">
            <input type="text" class="txtinput" name="search" id="search" 
                   required  maxlength="255" placeholder="Search">
          </div><br>        
          <div class="submit">
            <input type="submit" class="submit_btn" value="Submit">
          </div>
      </fieldset>
    </form>
    <script type="text/javascript" src="search.js"></script>
  </body>
</html>
