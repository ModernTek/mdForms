<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>questionnarie</title>   
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="questionnarie.js"></script>
  </head>
  <body>
    <form id="question_form">
      <a class="link" href="../index.html">Home</a><br>
      <label for="heading" class="heading">Questionnarie Form</label>
      <fieldset class="fieldset_border">
        <legend class="legend">What is your favorite Ice Cream Flavor?</legend>
        <div class="choice_1">
          <input type="radio" name="vanilla" id='iceCreamV'><label>Vanilla Ice Cream</label><br>
          <input type="radio" name="chocolate"><label>Chocolate Ice Cream</label><br>
          <input type="radio" name="strawberry"><label>Strawberry Ice Cream</label>
        </div><br>
        <div   class="choice_2">
          <input type="radio" name="caramel"><label>Caramel Ice Cream</label>
        </div>  
        <br>
        <div class="other">
          <input type="radio" name="other" id='other'><label>Other</label>
          <input type="text" class="txtinput" placeholder="other" id='others' name="other">
        </div>    
      </fieldset>
      <div class="submit">
        <input type="submit" class="submit_btn" value="Submit">
      </div>
    </form>     
  </body>
</html>
